<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Friendssssss</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fa fa-fighter-jet"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class="header__battery">66% <i class="fa fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Manage</span>
      </div>
      <div class="header__column">
        <span class="header__text">친구들 <span class="header__number">4</span></span>
      </div>
      <dlv class="header__column">
        <i class="fa fa-cog fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="friends">
    <div class="search-bar">
      <i class="fa fa-search"></i>
        <input type="text" placeholder="채팅방 이름, 참여자 검색">
    </div>
    <section class="friends__section"> <!-- profile이라고 쓰면 profile.html과 헷갈릴수 있어서 friends_profile이라고 쓴다. -->
      <header class="friends__section-header">
        <h6 class="friends__section-title">내 프로필</h6>
      </header>
      <div class="friends__section-rows">  <!-- 헤더 밖에 2개의 줄이 있다. -->
        <div class="friends__section-row">
          <img src="images/avatar.jpg" alt="">
          <a href="profile.html" class="friends_section-name">
            김호준
          </a>
        </div>
      </div>
    </section>
    <section class="friends__section"> <!-- profile이라고 쓰면 profile.html과 헷갈릴수 있어서 friends_profile이라고 쓴다. -->
      <header class="friends__section-header">
        <h6 class="friends__section-title">추천친구</h6>
      </header>
      <div class="friends__section-rows">  <!-- 헤더 밖에 2개의 줄이 있다. -->
        <div class="friends__section-row">
          <img src="images/avatar.jpg" alt="">
          <span class="friends_section-name">새로운 친구를 만나보세요!</span>
        </div>
      </div>
    </section>
    <section class="friends__section">
      <header class="friends__section-header">
        <h6 class="friends__section-title">친구 4</h6>
      </header>
      <div class="friends__section-rows">
        <div class="friends__section-row with-tagline">
          <div class="friends__section-column">
            <img src="images/avatar.jpg" alt="">
            <span class="friends__section-name">블랙팬서</span>
          </div>
          <span class="friends__section-tagline">
            인생은 짧습니다. 당신의 인생을 사십시오.
          </span>
        </div>
        <div class="friends__section-row with-tagline">
          <div class="friends__section-column">
            <img src="images/avatar.jpg" alt="">
            <span class="friends__section-name">닥터 스트레인지</span>
          </div>
          <span class="friends__section-tagline">
            길을 아는 것과 그 길을 걷는 것은 분명히 다르다.
          </span>
        </div>
        <div class="friends__section-row with-tagline">
          <div class="friends__section-column">
            <img src="images/avatar.jpg" alt="">
            <span class="friends__section-name">타노스</span>
          </div>
          <span class="friends__section-tagline with-twoline">
            처음에는 우리가 습관을 만들지만<br>그 다음에는 습관이 우리를 만든다.
          </span>
        </div>
        <div class="friends__section-row with-tagline">
          <div class="friends__section-column">
            <img src="images/avatar.jpg" alt="">
            <span class="friends__section-name">봉뽕이</span>
          </div>
          <span class="friends__section-tagline">
            라멘과 커피 !
          </span>
        </div>
    </section>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-user"></i>
      <span class="tab-bar__title">친구</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="fa fa-comment"></i>
      <span class="tab-bar__title">채팅</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar__title">찾기</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">더보기</span>
    </a>
  </nav>
  <div class="bigScreenText">
    <span>Please make your screen smaller</span>
  </div>
</body>
</html>
