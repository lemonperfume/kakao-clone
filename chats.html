<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Chats</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fa fa-fighter-jet"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class="header__battery">66% <i class="fa fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Edit</span>
      </div>
      <div class="header__column">
        <span class="header__text">채팅방 <i class="fa fa-caret-down"></i></span>
      </div>
      <div class="header__column">
        <span class="header__text"></span>
      </div>
    </div>
  </header>
  <main class="chats">
    <div class="search-bar">
      <i class="fa fa-search"></i>
        <input type="text" placeholder="채팅방 이름, 참여자 검색">
    </div>
    <ul class="chats__list">  <!-- section 에서 ul 로 변경한다. 왜냐하면 이건 채팅창 리스트니까 -->
      <li class="chats__chat">  <!-- chats__list 안에 아이템 리스트를 만들이 위해서, 클래스명은 chats__chat 라고 하자 -->
        <a href="chat.html">
          <div class="chat__content">  <!-- 첫 번째 컬럼 -->
            <img src="images/avatar.jpg">
            <div class="chat__preview">
              <h3 class="chat__user">김호준</h3>
              <span class="chat__last-message">안녕하세요! 처음 뵙겠습니다. 잘 부탁드려요.</span>
            </div>
          </div>
          <span class="chat__date-time">  <!-- 두 번째 컬럼 -->
            15:55
          </span>
        </a>
      </li>
      <li class="chats__chat">  <!-- chats__list 안에 아이템 리스트를 만들이 위해서, 클래스명은 chats__chat 라고 하자 -->
        <a href="chat.html">
          <div class="chat__content">  <!-- 첫 번째 컬럼 -->
            <img src="images/avatar.jpg">
            <div class="chat__preview">
              <h3 class="chat__user">카카오톡</h3>
              <span class="chat__last-message">[PC버전 자동 로그인]</span>
            </div>
          </div>
          <span class="chat__date-time">  <!-- 두 번째 컬럼 -->
            20:07
          </span>
        </a>
      </li>
    </ul>
    <div class="chat-btn">
      <i class="fa fa-comment"></i>
    </div>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar__title">친구</span>
    </a>
    <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-comment"></i>
      <span class="tab-bar__title">채팅</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar__title">찾기</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">더보기</span>
    </a>
  </nav>
  <div class="bigScreenText">
    <span>Please make your screen smaller</span>
  </div>
</body>
</html>
